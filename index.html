<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery</title>
    <script src="https://kit.fontawesome.com/8c42682c42.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="content">
    <h1>Delivery Status</h1>
    <section class="order">
        <div class="icon"><i class="fas fa-clipboard-check picture"></i></div>
        <div class="dot"><i class="fas fa-circle point"></i></div>
        <p class="text">Order Placed</p>
        <span class="line1"></span>
    </section>
    
    <section class="confirm">
    <div class="icon"><i class="fas fa-check-double picture"></i></div>
    <div class="dot"><i class="fas fa-circle point"></i></div>
    <p class="text">Order Confirmed</p>
    <span class="line2"></span>
    </section>
    <section class="prepare">
        <div class="icon"><i class="fas fa-pizza-slice picture"></i></div>
        <div class="dot"><i class="fas fa-circle point"></i></div>
        <p class="text">Preparing</p>
        <span class="line3"></span>
    </section>
    <section class="out">
        <div class="icon"><i class="fas fa-truck picture"></i></div>
        <div class="dot"><i class="fas fa-circle point"></i></div>
        <p class="text">Out for Delivery</p>
        <span class="line4"></span>
    </section>
    <section class="delivered">
        <div class="icon"><i class="fas fa-grin-beam picture"></i></div>
        <div class="dot"><i class="fas fa-circle point"></i></div>
        <p class="text">Delivered</p>
    </section>
    </div>
</body>
</html>
